stages:
  - module-pipelines

backend:
  stage: module-pipelines
  trigger:
    include:
      - local: 'backend/backend.yml'
    strategy: depend 
  only:
      changes:
        - backend/*

frontend:
  stage: module-pipelines
  trigger:
    include:
      - local: 'frontend/frontend.yml'
    strategy: depend 
  only:
      changes:
        - frontend/*


