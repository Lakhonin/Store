stages:
  - module-pipelines
  - deploy

backend:
  stage: module-pipelines
  trigger:
    include:
      - local: 'backend/backend.yml'
    strategy: depend 
  only:
      changes:
        - backend/*

frontend:
  stage: module-pipelines
  trigger:
    include:
      - local: 'frontend/frontend.yml'
    strategy: depend 
  only:
      changes:
        - frontend/*

deploy: 
  environment:
    name: prod
    url: https://momo.commerce-store.ru
  variables: 
    GIT_STRATEGY: none
    VERSION: $CI_COMMIT_TAG
  stage: deploy 
  trigger: std-016-026/infra
  rules:
    - if: $CI_COMMIT_TAG


